<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>sun</title>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <canvas id="tutorial2" width="200" height="200"></canvas>
    <script>
        var rotate = 0;
        var canvas = document.getElementById('tutorial2');

        //check for browser support for <canvas> element
        if (canvas.getContext) {
            //get drawing context
            var ctx = canvas.getContext('2d');
            draw();
        }

        function draw() {
            updateAnimation();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            var width = 100,
                height = 100;
         
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            
            ctx.rotate(rotate);
            console.log(rotate);
            ctx.beginPath();
            ctx.fillStyle = "red"
            ctx.arc(0,0, 75, 0, 2*Math.PI, false);
            ctx.fill();
         
            var rotate2 = 0;
            for( var i = 0; i < 8; i++) {
                ctx.save(); 
                ctx.fillStyle = "red";
                ctx.rotate(rotate2);
                ctx.translate(75, 0);
                if (i % 2 == 0)
                    ctx.fillRect(0,0,35,2);
                else
                    ctx.fillRect(0,0,25,2);            
                ctx.restore();
                rotate2 += (2*Math.PI) / 8;
            }
            ctx.restore();

            setTimeout(draw, 25);
        }

        function updateAnimation() {
            rotate += Math.PI / 200;
        }
    </script>
</body>
</html>
